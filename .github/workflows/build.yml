name: Node basic build
on: push
jobs:
  build-node:
  name: Build node application
  runs-on: ubuntu-latest
  container: node:14
  steps:
    - run: node --version
      name: Check Node Version
    - run: npm --version
      name: Check NPM Version
    - uses: actions/checkout@v2
      name: Checkout code
    - run: npm install
      name: Install NPM packages
    - run: node app.js
      name: Run application
